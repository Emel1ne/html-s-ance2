<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up</title>
</head>
<body>
    <button popovertarget="popup">
        Ouvrir le popup
    </button>
    <div id="popup" popover>
        <H2>Vous avez ouvert le popup !</H2>
    </div>
</body>
</html>
